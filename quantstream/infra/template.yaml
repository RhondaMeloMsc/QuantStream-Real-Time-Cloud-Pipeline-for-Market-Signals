
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: QuantStream â€” event-driven pipeline for market signals (Kinesis + DynamoDB + Lambdas)

Globals:
  Function:
    Runtime: python3.11
    Timeout: 15
    MemorySize: 256

Parameters:
  Assets:
    Type: String
    Default: "bitcoin,ethereum"
  BaseCurrency:
    Type: String
    Default: "usd"
  AnomalyZ:
    Type: Number
    Default: 3

Resources:

  MarketStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: MarketStream
      ShardCount: 1

  PricesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: PricesTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  AlertsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: AlertsTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: asset
          AttributeType: S
        - AttributeName: ts
          AttributeType: N
      KeySchema:
        - AttributeName: asset
          KeyType: HASH
        - AttributeName: ts
          KeyType: RANGE

  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/ingest_coingecko.lambda_handler
      CodeUri: ../src
      Environment:
        Variables:
          ASSETS: !Ref Assets
          BASE_CURRENCY: !Ref BaseCurrency
          STREAM_NAME: !Ref MarketStream
      Policies:
        - KinesisPutRecordPolicy:
            StreamName: !Ref MarketStream
      Events:
        Schedule:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)

  NormalizeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/enrich_normalize.lambda_handler
      CodeUri: ../src
      Environment:
        Variables:
          PRICES_TABLE: !Ref PricesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PricesTable
      Events:
        KinesisEvent:
          Type: Kinesis
          Properties:
            Stream: !GetAtt MarketStream.Arn
            StartingPosition: TRIM_HORIZON
            BatchSize: 100

  AnomalyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/anomaly_detect.lambda_handler
      CodeUri: ../src
      Environment:
        Variables:
          ALERTS_TABLE: !Ref AlertsTable
          Z_THRESHOLD: !Ref AnomalyZ
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AlertsTable

Outputs:
  StreamName:
    Value: !Ref MarketStream
  PricesTable:
    Value: !Ref PricesTable
  AlertsTable:
    Value: !Ref AlertsTable
